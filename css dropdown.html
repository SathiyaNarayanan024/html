<!DOCTYPE html>
<html lang="en">
<head>
</head>
<style>
    .dropdown{
        position: relative;
        display:inline-block;
    }
    .dropdown-content{
        display: none;
        position: absolute;
        padding: auto;
        min-width:160px;
        z-index: 1;
    }
    .dropdown:hover .dropdown-content{
        display:block;
    }
</style>
<body>
<div class="dropdown">
    <span> hover over me</span>
    <div class="dropdown-content">
        <p>hello world!</p>
    </div>
</div>
</body>
</html>
