<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{
            position:static;
                }
                h2{
                    position:relative;
                    top: 10px;
                    left:20px;

                }
                h3{
                    position:relative;
                    top:50px;
                    left:10px;
                    
                }
                h4{
                    position: absolute;
                    right: 0%;
                }

    </style>

</head>
<body>
    <h1> this new web page 1</h1>
    <h2> this new web page 1</h2>
    <h3> this new web page 1</h3>
    <h4> this new web page 1</h4>
    <h5> this new web page 1</h5>

    
</body>
</html>
